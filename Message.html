<!DOCTYPE html>
<html>
    <head>
        <meta charset="utr-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>THE BAND</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/mesage.css">
        <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    </head>
    <body>
        <div id="toast">
            <!-- success -->
           <div class="toast toast--success">
               <div class="toast__icon">
                   <i class="fas fa-check-circle"></i>
   
               </div>
               <div class="toast__body">
                   <h3 class="toast__tiltle">Success</h3>
                   <p class="msg">Anyone with access can view your invited visitors</p>
               </div>
               <div class="toast__close">
                   <i class="far fa-window-close"></i>
                   
               </div>
   
           </div>
           
        </div>
        <div>    
            <div class="btn btn--success">Show success toast</div>
            <div class="btn btn--danger">Show error toast</div>
        </div>
        <script>
            function toast ({
                title='',
                message='',
                type='info',
                duration=3000}) {
                    const main = document.getElementById('toast');
                    if (main){
                        const toast = document.createElement('div');
                       toast.classList.add('toast');
                       toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `; 
                    }
            

            }
            toast ({
                title:'Success' ,
                message:'Anyone with access can view your invited visitors',
                type : 'success',
                duration : 3000

            });
        </script>


    </body>
